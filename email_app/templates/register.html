{% extends "home.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ece9e6, #ffffff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .auth-container {
    max-width: 500px;
    margin: 80px auto;
    padding: 2.5rem;
    border-radius: 20px;
    background: #ffffff;
    box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
  }

  .form-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #333;
  }

  .btn-google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px 20px;
    width: 100%;
    font-weight: 500;
    color: #444;
    transition: all 0.3s ease;
  }

  .btn-google:hover {
    background-color: #f8f9fa;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  .google-icon {
    width: 22px;
    height: 22px;
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
  }

  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ccc;
  }

  .divider:not(:empty)::before {
    margin-right: .75em;
  }

  .divider:not(:empty)::after {
    margin-left: .75em;
  }

  .divider-text {
    color: #666;
    font-size: 14px;
  }

</style>

<div class="auth-container">

  <div class="form-title">Create Account</div>

  <!-- Registration Form -->
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
  </form>

  <!-- Divider -->
  <div class="divider"><span class="divider-text">or</span></div>

  <!-- Google Sign-in -->
  <a href="{% provider_login_url 'google' %}" class="btn-google">
    <img src="{% static 'google-icon.svg' %}" alt="Google icon" class="google-icon">
    Sign in with Google
  </a>

</div>
{% endblock %}
